name: FantasyMMO
version: 0.0.1
main: tomasborsje.plugin.fantasymmo.FantasyMMO
author: Tomas Borsje
api-version: 1.19
load: STARTUP
commands:
  giveitem:
    description: Gives FantasyMMO items.
    usage: /<command> <item_id>
    permission: fantasymmo.admin
  spawnentity:
    description: Spawns a FantasyMMO entity.
    usage: /<command> <entity_id>
    permission: fantasymmo.admin
  setlevel:
    description: Sets the level of a player.
    usage: /<command> <player> <level> <experience percentage>
    permission: fantasymmo.admin
  spawnnpc:
    description: Spawns a FantasyMMO NPC.
    usage: /<command> <npc_id>
    permission: fantasymmo.admin
  craft:
    description: Opens the crafting menu.
    usage: /<command>
  learnrecipe:
    description: Learns a recipe.
    usage: /<command> <recipe_id>
    permission: fantasymmo.admin